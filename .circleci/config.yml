version: 2.1
jobs:
  codespell:
    docker:
      - image: circleci/python
    steps:
      - checkout
      - run: sudo pip install codespell
      - run: codespell --skip=vendor,.git -Luint,hda
  test:
    machine: true
    steps:
      - checkout
      - run: docker run --rm -v $(pwd):/data cytopia/golint .
  deploy:
    docker:
      - image: docker:git
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
          docker_layer_caching: true
      - run:
          name: Build container
          command: |
            RELEASE_VERSION=$(git describe --tags --abbrev=0)
            docker build . -t libvirt-exporter:latest -t libvirt-exporter:${RELEASE_VERSION}
      - run:
          name: Publish
          command: |
            echo $DOCKER_PASSWORD | docker login -u $DOCKER_LOGIN --password-stdin
            docker image push --all-tags alekseizakharov/libvirt-exporter

workflows:
  test-and-deploy:
    jobs:
      - codespell
      - test
      - approve:
          type: approval
          requires:
            - codespell
            - test
      - deploy:
          context:
            - dockerhub
          requires:
            - approve
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
